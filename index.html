<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ഉമ്മഹാത്തുൽ മുഅ്മിനീൻ വിജ്ഞാന പരീക്ഷ ഭാഗം 2</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Anek Malayalam', sans-serif;
      background-color: #f6f8fa;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

  <!-- Header -->
  <header class="w-full max-w-3xl bg-green-700 text-white rounded-xl shadow-lg p-4 text-center">
    <h1 class="text-xl sm:text-2xl font-semibold">ഉമ്മഹാത്തുൽ മുഅ്മിനീൻ വിജ്ഞാന പരീക്ഷ ഭാഗം 2</h1>
  </header>

  <!-- Search -->
  <div class="w-full max-w-3xl mt-4">
    <input 
      type="text" 
      id="searchBox" 
      placeholder="ചോദ്യങ്ങൾ തിരയുക..." 
      class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 text-lg"
      onkeyup="searchQuestions()"
    >
  </div>

  <!-- Questions Section -->
  <section id="quiz" class="w-full max-w-3xl mt-4 space-y-4"></section>

  <script>
    const qaData = [
      { q: "ഉമർ (റ) ൻ്റെ സഹോദരി ഫാത്തിമക്കും അവരുടെ ഭർത്താവ് സഈദിനും ഖുർആൻ പഠിപ്പിച്ചിരുന്ന സ്വഹാബി?", a: "ഖബ്ബാബ് ബ്നുൽ അറത്ത് (റ)" },
      { q: "ഹഫ്സ്വ ബീവിയുടെ ആദ്യ ഭർത്താവ്?", a: "ഖുനൈസ് ബ്നു ഹുദാഫ (റ)" },
      { q: "ഹാഫിളുകളായ നിരവധി സ്വഹാബികൾ ശഹീദായ യുദ്ധം?", a: "യമാമ" },
      { q: "ഹഫ്സ ബീവി തിരുനബി(സ)യിൽ നിന്ന് ഉദ്ധരിച്ച ഹദീസുകൾ ?", a: "60" },
      { q: "ഹഫ്സ്വ ബീവിയെ പിതാവിൻറെ പുത്രി എന്ന് വിശേഷിപ്പിച്ചത് ആര്?", a: "ആഇശ (റ)" },
      { q: "ഉമ്മുൽ മസാകീൻ എന്ന പേരിൽ അറിയപ്പെട്ട പ്രവാചക പത്നി ?", a: "സൈനബ് ബിൻത് ഖുസൈമ (റ)" },
      { q: "തിരുനബി (സ) ജനാസ നിസ്കരിച്ച ഏക പത്നി ?", a: "സൈനബ് ബിൻത് ഖുസൈമ (റ)" },
      { q: "മദീനയിലേക്ക് ഹിജ്റ പോയ പ്രഥമ വനിത?", a: "ഉമ്മു സലമ (റ)" },
      { q: "ഉമ്മുസലമ ബീവിയുടെ മുലകുടി ബന്ധത്തിലുള്ള സഹോദരൻ ?", a: "അമ്മാറുബിനു യാസിർ (റ)" },
      { q: "ഹുദൈബിയ കരാറിൽ ഖുറൈശികളുടെ ദൂതനായി വന്നതാര്?", a: "സുഹൈൽ ബിൻ അംറ്" },
      { q: "തിരുനബി പത്നിമാരിൽ ഏറ്റവും അവസാനം വഫാത്തായത് ആര്?", a: "ഉമ്മു സലമ (റ)" },
      { q: "ഉമ്മു സലമ (റ) നിവേദനം ചെയ്ത ഹദീസുകളുടെ എണ്ണം ?", a: "378" },
      { q: "ഖുർആനിൽ പേര് പരാമർശിച്ച ഏക സ്വഹാബി?", a: "സെയ്ദു ബിനു ഹാരിസ (റ)" },
      { q: "അടിമകളിൽ ആദ്യം ഇസ്ലാം സ്വീകരിച്ചത്?", a: "സെയ്ദു ബിനു ഹാരിസ (റ)" },
      { q: "തിരുനബി(സ)യുടെ പോറ്റുമ്മ ?", a: "ഉമ്മു ഐമൻ ബറക (റ)" },
      { q: "കൈ നീളം കൂടിയവർ എന്ന് തിരുനബി (സ) വിശേഷിപ്പിച്ച ഭാര്യ ആര് ?", a: "സൈനബ് ബിൻത് ജഹ്ഷ് (റ)" },
      { q: "ഖലീഫ ഉമർ (റ) കൊടുത്തയച്ച കഫൻ പുടവ പാവങ്ങൾക്ക് സ്വദഖ ചെയ്യാൻ നിർദ്ദേശിച്ച മഹതി?", a: "സൈനബ് ബിൻത് ജഹ്ഷ് (റ)" },
      { q: "തിരുനബിയുടെ വഫാത്തിന് ശേഷം ഭാര്യമാരിൽ നിന്നും ആദ്യം വഫാത്തായത് ആര് ?", a: "സൈനബ് ബിൻത് ജഹ്ഷ് (റ)" },
      { q: "ബനുൽ മുസ്തലഖ് ഗോത്ര തലവന്റെ മകളായ തിരുനബി പത്നി ?", a: "ജുവൈരിയ (റ)" },
      { q: "ഖത്വീബുൽ അൻസ്വാർ അഥവാ അൻസാരികളുടെ പ്രഭാഷകൻ ?", a: "സാബിന് ബ്നു ഖൈസ് (റ)" },
      { q: "ബനുന്നളീർ ഗോത്രക്കാർ ഏത് നബിയുടെ പരമ്പരയിൽ പെട്ടവരാണ് ?", a: "ഹാറൂൻ (അ)" },
      { q: "ഉസ്മാൻ (റ) വീട്ടുതടങ്കലിൽ ആയപ്പോൾ വെള്ളവും ഭക്ഷണവും നൽകിയ തിരുനബി പത്നി ?", a: "സ്വഫിയ്യ(റ)" },
      { q: "നജ്ജാശി രാജാവ് തിരുനബി(സ)ക്ക് വിവാഹംചെയ്തുകൊടുത്തത് ആരെ ?", a: "ഉമ്മു ഹബീബ (റ)" },
      { q: "മൈമൂന ബീവിയുടെ മഖ്ബറ എവിടെ?", a: "സരിഫ്" },
      { q: "തിരു നബി (സ) യുടെ അടിമസ്ത്രീകളിൽ ഇബ്രാഹിം എന്ന കുട്ടിയുടെ ഉമ്മ ?", a: "മാരിയതുൽ ഖിബ്തിയ്യ(റ)" }
    ];

    const container = document.getElementById('quiz');

    // Shuffle function
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderQuestions(data) {
      container.innerHTML = '';
      data.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-xl shadow hover:shadow-md transition-all';
        card.innerHTML = `
          <h2 class="font-semibold text-md mb-2">${index + 1}. ${item.q}</h2>
          <button onclick="toggleAnswer(${index})" id="btn-${index}" class="text-gray-800 font-medium">Show Answer</button>
          <p id="ans-${index}" class="hidden mt-2 text-green-700">${item.a}</p>
        `;
        container.appendChild(card);
      });
    }

    function toggleAnswer(index) {
      const ans = document.getElementById(`ans-${index}`);
      const btn = document.getElementById(`btn-${index}`);
      ans.classList.toggle('hidden');
      btn.textContent = ans.classList.contains('hidden') ? 'Show Answer' : 'Hide Answer';
    }

    function searchQuestions() {
      const keyword = document.getElementById('searchBox').value.toLowerCase();
      const filtered = qaData.filter(item => 
        item.q.toLowerCase().includes(keyword) || item.a.toLowerCase().includes(keyword)
      );
      renderQuestions(filtered);
    }

    // Shuffle questions before rendering
    const shuffledData = shuffleArray([...qaData]);
    renderQuestions(shuffledData);
  </script>
</body>
</html>
